language: php

php:
  - 7.2.1

before_script:
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --seed
  - npm install
  - npm run production

script:
  - vendor/bin/phpunit

after_success:
  - chmod +x ./post_test_deploy.sh; ./post_test_deploy.sh